<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="mystyle.css">
      <title> Test </title>
  </head>
  <body>
      <header>
          <div>
              <h1 class="header1"> Добро пожаловать на</h1>
              <h1 class="header2">Explorer.ru!</h1>
          </div>
      </header>
      <main>
          <div class="form-wrap">
              <div>
                  <a href="Glavnaya.html"><img class="image" src="Explorer.png"></a>
              </div>
              <form>
                  <div class="p">
                      <label class="place" for="name">
                          <input type="text" name="name" placeholder="Никнейм" required>
                      </label>
                  </div>
                  <div class="p">
                      <label class="place" for="email">
                          <input type="email" name="email" placeholder="Email" required>
                      </label>
                  </div>
                  <div class="p">
                      <label class="place" for="password">
                          <input type="password" name="password" placeholder="Пароль" required>
                      </label>
                  </div>
                  <div>
                      <label>
                          <img class="logo" src="man.png">
                          <input type="radio" name="sex" value="мужской">
                      </label>
                      <label>
                          <input type="radio" name="sex" value="женский">
                          <img class="logo" src="woman.png">
                      </label>
                  </div>
                  <div class="p">
                      <select name="country">
                          <option>Выберите страну проживания</option>
                          <option value="Россия">Россия</option>
                          <option value="Украина">Украина</option>
                          <option value="Беларусь">Беларусь</option>
                      </select>
                      <div class="select-arrow"></div>
                  </div>
                  <button class="button" type="submit">Регистрация</button>
              </form>
          </div>
      </main>
      <footer>
          <div class="socialnet">
              <a href="https://vk.com/"><img src="vk.png" class="logo2"></a>
              <a href="https://web.telegram.org/k/"><img src="telegram.png" class="logo2"></a>
          </div>
      </footer>
  </body>
